{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Sign in</h2>
    <form action="{{ url_for('signin') }}" method="post">
        <div class="form-group">
            <label for="login">Email:</label>
            <input type="email" class="form-control" id="login" name="login" autocomplete="login" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" autocomplete="password" required>
        </div>
        {% if alert_message %}
        <br>
        <div class="alert alert-warning" role="alert">
            {{ alert_message }}
        </div>
        {% endif %}
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
        <h5 style="padding-top: 40px;">Still no account?</h5>
        <a type="button" class="btn btn-success btn-sm" href="{{ url_for('signup') }}">Sign up</a>
    </form>
</div>
{% endblock %}
